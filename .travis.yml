language: java

branches:
  only:
    - master

install: true

jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script: chmod 755 gradlew

script: ./gradlew build

after_success:
  - bash <(curl -s https://codecov.io/bash)
